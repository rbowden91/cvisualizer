<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdn.quilljs.com/1.2.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
    <script src="ace/ace.js"></script>
    <!--<script src="data.js"></script>-->
    <script src="index.js"></script>

    <style>
        #submit-div {
            width:100%;
            padding-top:100px;
        }

        #editor {
            position: relative !important;
            border: 1px solid lightgray;
            margin: 0;
            height: 1200px;
            width: 800px;
            float: left;
        }

        .highlight {
            background: rgba(50,50,255,0.8);
            position: absolute;
        }

        #stack, #memory {
            width: 400px;
            border: 10px solid lightgray;
            height: 200px;
        }
        .stackframe {
            height: 100%;
            min-width: 50px;
            border-left: 2px solid black;
        }
        .scope {
            float: left;
            height: 100%;
            min-width: 20px;
            border-left: 2px solid grey;
        }
        .memdiv {
            padding-top: 20px;
            clear:both;
        }
        .membox {
            float: left;
            border: 1px solid grey;
            min-width: 20px;
            height: 20px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
  </head>
  <body>
    <div id='submit-div'>
	<form id="submit_code">
	    argv: <input name="argv" id="argv" value='["./vigenere.c", "HelLo"]'>
	    stdin: <input name="stdin" id="stdin" value='worLd'>
	    <button id="submit">Submit!</button>
	    <button id="step">Step!</button>
	    <button id="next">Next!</button>
	    <button id="play">Play!</button>
	    <button id="finish">Finish!</button>
	</form>
    </div>
    <div id="editor"></div>
    <!--<div id="fixed_code"></div>-->
    <div style='float:left'>
        <div>Stack</div>
        <div id="stack">
            <div class="stackframe">
                <div class="scope">
                </div>
            </div>
        </div>
        <div style='padding-top:30px;'>
            <div>Memory</div>
            <div id="memory">
            </div>
        </div>
    </div>
    <div id="output"></div>
  </body>
</html>
